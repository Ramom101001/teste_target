<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de cálculo de percentual de faturamento por estado</title>
  
</head>
<body>
	<h1>Percentual de representação do faturamento por estado</h1>
	<table>
		<thead>
			<tr>
				<th>Estado</th>
				<th>Faturamento</th>
				<th>Percentual</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>SP</td>
				<td id="faturamento-sp"></td>
				<td id="percentual-sp"></td>
			</tr>
			<tr>
				<td>RJ</td>
				<td id="faturamento-rj"></td>
				<td id="percentual-rj"></td>
			</tr>
			<tr>
				<td>MG</td>
				<td id="faturamento-mg"></td>
				<td id="percentual-mg"></td>
			</tr>
			<tr>
				<td>ES</td>
				<td id="faturamento-es"></td>
				<td id="percentual-es"></td>
			</tr>
			<tr>
				<td>Outros</td>
				<td id="faturamento-outros"></td>
				<td id="percentual-outros"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td id="faturamento-total"></td>
				<td id="percentual-total"></td>
			</tr>
		</tfoot>
	</table>
  <script src="exercicio4.js"></script>
</body>
</html>
